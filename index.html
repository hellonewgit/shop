<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/39d9b5c200.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Шапка сайта (будет на всех страницах) -->
    <header class="header center">
        <a href="index.html" class="header__logo"><img src="img/logo.svg" alt="logo"></a>
        <nav class="header__nav">
            <a href="#" class="header__link">Каталог</a>
            <a href="#" class="header__link">Корзина</a>
        </nav>
    </header>

    <!-- Основной контент страницы -->
    <main class="page center">
        <!-- Блок сортировки -->
        <div class="box-sort">
            <div class="sort">
                <span class="sort__label">Порядок:</span>
                <select class="sort__select" id="sortSelect">
                    <option value="newest">сперва новые</option>
                    <option value="price-asc">по возрастанию цены</option>
                    <option value="price-desc">по убыванию цены</option>
                </select>
            </div>
        </div>

        <div class="products" id="productsContainer"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
